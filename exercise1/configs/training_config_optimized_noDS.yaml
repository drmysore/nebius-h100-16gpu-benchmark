# training_config_optimized_noDS.yaml - Optimized without DeepSpeed
# Uses: increased batch size, NCCL tuning, DataLoader optimization

model:
  name: "Qwen/Qwen2-7B-Instruct"
  torch_dtype: "bfloat16"
  attn_implementation: "flash_attention_2"
  trust_remote_code: true

lora:
  enabled: true
  r: 64
  lora_alpha: 128
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  # OPTIMIZED: Increased batch size
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 2

  num_train_epochs: 1
  max_steps: 100

  learning_rate: 2.0e-5
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03

  optim: "adamw_torch_fused"
  weight_decay: 0.01
  max_grad_norm: 1.0

  bf16: true
  fp16: false
  tf32: true

  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false

  logging_steps: 10
  logging_first_step: true
  report_to:
    - "tensorboard"

  save_strategy: "steps"
  save_steps: 50
  save_total_limit: 3
  save_safetensors: true

  eval_strategy: "steps"
  eval_steps: 50

  seed: 42
  # OPTIMIZED: Increased DataLoader parallelism
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  remove_unused_columns: true
  ddp_find_unused_parameters: false

data:
  train_file: null
  validation_file: null
  test_file: null
  max_seq_length: 4096
  packing: true
  preprocessing_num_workers: 8

output:
  output_dir: "/home/supreethlab/training/checkpoints_optimized"
  logging_dir: "/home/supreethlab/training/logs_optimized"
  overwrite_output_dir: true
  resume_from_checkpoint: null

distributed:
  # DeepSpeed disabled - using DDP with optimizations
  deepspeed: null
  ddp_backend: "nccl"
  local_rank: -1

wandb:
  enabled: false
  project: "llm-function-calling"
  entity: null
  name: null
  tags:
    - "function-calling"
    - "qwen2"
    - "lora"
    - "optimized"
